<div
    class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="flex flex-column align-items-center justify-content-center">
        <img
            src="assets/layout/images/{{
                layoutService.config.colorScheme === 'light'
                    ? 'logo-dark'
                    : 'logo-white'
            }}.svg"
            alt="Sakai logo"
            class="mb-5 w-6rem flex-shrink-0"
        />
        <div
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <div
                class="w-full surface-card py-8 px-5 sm:px-8"
                style="border-radius: 53px"
            >
                <div class="text-center mb-5">
                    <img
                        src="assets/demo/images/login/avatar.png"
                        alt="Image"
                        height="50"
                        class="mb-3"
                    />
                    <div class="text-900 text-3xl font-medium mb-3">
                        Welcome to Aphrodite V2
                    </div>
                    <span class="text-600 font-medium"
                        >Sign up to continue</span
                    >
                </div>

                <div>
                    <label
                        for="email1"
                        class="block text-900 text-xl font-medium mb-2"
                        >Username</label
                    >
                    <input
                        id="email1"
                        type="text"
                        placeholder="Username address"
                        pInputText
                        class="w-full md:w-30rem mb-5"
                        style="padding: 1rem"
                        [(ngModel)]="userInfo.username"
                    />

                    <label
                        for="password1"
                        class="block text-900 font-medium text-xl mb-2"
                        >Password</label
                    >
                    <p-password
                        id="password1"
                        [(ngModel)]="password"
                        placeholder="Password"
                        [toggleMask]="true"
                        styleClass="mb-5"
                        inputStyleClass="w-full p-3 md:w-30rem"
                    ></p-password>

                    <label
                        for="password1"
                        class="block text-900 font-medium text-xl mb-2"
                        >Confirm Password</label
                    >
                    <p-password
                        id="password1"
                        [(ngModel)]="password2"
                        placeholder="Password"
                        [toggleMask]="true"
                        styleClass="mb-5"
                        inputStyleClass="w-full p-3 md:w-30rem"
                    ></p-password>

                    <label
                        for="email1"
                        class="block text-900 text-xl font-medium mb-2"
                        >First name</label
                    >
                    <input
                        id="email1"
                        type="text"
                        placeholder="First name"
                        pInputText
                        class="w-full md:w-30rem mb-5"
                        style="padding: 1rem"
                        [(ngModel)]="userInfo.firstName"
                    />

                    <label
                        for="email1"
                        class="block text-900 text-xl font-medium mb-2"
                        >Last name</label
                    >
                    <input
                        id="email1"
                        type="text"
                        placeholder="Last name"
                        pInputText
                        class="w-full md:w-30rem mb-5"
                        style="padding: 1rem"
                        [(ngModel)]="userInfo.lastName"
                    />

                    <label
                        for="email1"
                        class="block text-900 text-xl font-medium mb-2"
                        >Email</label
                    >
                    <input
                        id="email1"
                        type="text"
                        placeholder="Email address"
                        pInputText
                        class="w-full md:w-30rem mb-5"
                        style="padding: 1rem"
                        [(ngModel)]="userInfo.email"
                    />

                    <div>
                        <webcam
                            [trigger]="triggerObservable"
                            (imageCapture)="handleImage($event)"
                            *ngIf="showWebcam"
                        ></webcam>
                        <div></div>
                        <button class="actionBtn" (click)="startCapture()">
                            Start capture
                        </button>
                    </div>

                    <button
                        pButton
                        pRipple
                        label="Sign Up"
                        class="w-full p-3 text-xl"
                        (click)="startCapture()"
                    ></button>
                </div>
            </div>
        </div>
    </div>
</div>
