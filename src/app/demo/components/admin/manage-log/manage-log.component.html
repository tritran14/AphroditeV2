<h1>Manage Logs</h1>
<div id="wrapper">
    <p-table
        #dt
        [value]="actionLogList"
        [rowHover]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [filterDelay]="0"
    >
        <ng-template pTemplate="caption">
            <div class="table-header">List of log actions</div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="username" style="min-width: 14rem">
                    <div
                        class="flex justify-content-between align-items-center"
                    >
                        Username
                        <p-sortIcon field="username"></p-sortIcon>
                        <p-columnFilter
                            type="text"
                            field="username"
                            display="menu"
                            class="ml-auto"
                        ></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="tme">
                    Time <p-sortIcon field="tme"></p-sortIcon>
                    <p-columnFilter
                        type="date"
                        field="date"
                        display="menu"
                    ></p-columnFilter>
                </th>
                <th pSortableColumn="type" style="min-width: 14rem">
                    <div
                        class="flex justify-content-between align-items-center"
                    >
                        Type
                        <p-sortIcon field="type"></p-sortIcon>
                        <p-columnFilter
                            type="text"
                            field="type"
                            display="menu"
                            class="ml-auto"
                        ></p-columnFilter>
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-actionLog>
            <tr>
                <td>{{ actionLog.username }}</td>
                <td>{{ actionLog.tme | date: "HH:mm dd/MM/yyyy" }}</td>
                <td>{{ actionLog.type }}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
